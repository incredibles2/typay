<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&#10008;</span>
      <h2>LOG IN</h2>
    </div>
    <div class="logo_image">
    </div>
    <form  align="center" onsubmit="return validate()" target="return target()" action="login.jsp" method="post">
   <input type="text" name="username" id="user" placeholder="USERNAME"/>
   <br><br>
   <input type="password" name="password" id="pass" placeholder="PASSWORD"/>
   <br><br>
   <select name="Account_type" style="background-color:hsla(0,0%,50%,0.2);" id="Check">
    <option>Account type</option>
    <option value="company">company</option>
    <option value="Typist">Typist</option>
   </select>
   <br><br>
   <input type="checkbox" name="checkbox" value="check">Keep me logged in</input>

   <input type="submit" value="LOG IN"/>
    </form>

  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

function validate()
{
  var user=document.getElementById("user");
  var pass=document.getElementById("pass");
  var check=document.getElementById("Check");
  if(user.value==null||user.value=="")
  {
    alert("username should not be blank");
    user.focus();
    return false;
  }
  else if(pass.value==null||pass.value=="")
  {
    alert("password should not be blank");
    pass.focus();
    return false;
  }
  else if(check.value=="Account_type")
  {
    alert("please choose account_type");
    check.focus();
    return false;
  }
  else
      return true;
}



</script>
